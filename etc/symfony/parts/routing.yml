home:
    path:      /
    defaults:  { _controller: controller.main:homeAction }

clients:
    path:      /clients
    defaults:  { _controller: controller.clients:indexAction }

add_client:
    path:      /api/clients
    defaults:  { _controller: controller.clients:addClientAction }
    methods:  [POST]

get_clients:
    path:      /api/clients
    defaults:  { _controller: controller.clients:getClientsAction }
    methods:  [GET]

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
